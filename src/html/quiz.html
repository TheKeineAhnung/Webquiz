<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../data/question.json"></script>
    <script src="../js/quiz.js"></script>
    <link rel="stylesheet" href="../css/quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="menu-main-div">
      <a href="../index.html" class="button-link">
        <button class="button start" id="start-menu-button">Main Page</button>
      </a>
    </div>
    <div class="quiz quiz-total" id="quiz quiz-total">
      <header id="head-section">
        <span class="question" id="question"></span>
        <div class="timer" id="timer-div">
          <span class="timer" id="timer-text-span">Time: </span>
          <span class="timer" id="timer-time-span">15</span>
        </div>
      </header>
      <section>
        <div class="answer answer-total">
          <div class="answer answer-1 answer-sub-div" onclick="answer(1)">
            <span class="answer-1-span answer-span"></span>
          </div>
          <div class="answer answer-2 answer-sub-div" onclick="answer(2)">
            <span class="answer-2-span answer-span"></span>
          </div>
          <div class="answer answer-3 answer-sub-div" onclick="answer(3)">
            <span class="answer-3-span answer-span"></span>
          </div>
          <div class="answer answer-4 answer-sub-div" onclick="answer(4)">
            <span class="answer-4-span answer-span"></span>
          </div>
        </div>
        <div class="button-div-next">
          <button class="button button-next" onclick="next();">Next</button>
        </div>
      </section>
    </div>
  </body>
</html>
